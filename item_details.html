<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h3 {
            color: #2e3d49;
            font-size: 24px;
            margin-top: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .food-selection {
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .select-type-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .select-type-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            transition: transform 0.3s ease;
        }

        .select-type-item:hover {
            transform: scale(1.05);
        }

        .select-type-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .select-type-item h4 {
            margin-top: 10px;
            color: #2e3d49;
            font-size: 16px;
            font-weight: 600;
        }

        .order-details {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: 30px auto;
        }

        input[type="number"], input[type="checkbox"] {
            margin: 5px;
            cursor: pointer;
        }

        label {
            font-size: 14px;
        }

        #total-cost {
            font-size: 20px;
            font-weight: 600;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Choose Your Favorite Food</h3>

        <div class="food-selection">
            <button onclick="displayFoodItems('pizza')">Pizza</button>
            <button onclick="displayFoodItems('burger')">Burger</button>
            <button onclick="displayFoodItems('momos')">Momos</button>
            <button onclick="displayFoodItems('sushi')">Sushi</button>
            <button onclick="displayFoodItems('noodles')">Noodles</button>
            <button onclick="displayFoodItems('coke')">Coke</button>
            <button onclick="displayFoodItems('milkshake')">Milkshakes</button>
            <button onclick="displayFoodItems('pastry')">Pastry</button>
            <button onclick="displayFoodItems('fries')">French Fries</button>
            <button onclick="displayFoodItems('pasta')">Pasta</button>
            <button onclick="displayFoodItems('dessert')">Desserts</button>
            <button onclick="displayFoodItems('rolls')">Rolls</button>
        </div>

        <div id="select-type-container" class="select-type-container"></div>

        <div class="order-details">
            <h3>Order Details</h3>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1">
            <br><br>
            <label for="extraCheese">Extra Cheese</label>
            <input type="checkbox" id="extraCheese">
            <br>
            <label for="extraSauce">Extra Sauce</label>
            <input type="checkbox" id="extraSauce">
            <br>
            <label for="toppings">Toppings</label>
            <input type="checkbox" id="toppings">
            <br>
            <button onclick="addToCart()">Add to Cart</button>
            <p id="total-cost">Total Cost: $0</p>
        </div>
    </div>

    <script>
        function displayFoodItems(foodItem) {
            const selectTypeContainer = document.getElementById('select-type-container');
            selectTypeContainer.innerHTML = ''; // Clear previous selections

            let foodTypes = [];

            if (foodItem === "pizza") {
                foodTypes = [
                    { name: "Margherita", img: "https://www.inspiredtaste.net/wp-content/uploads/2023/09/Margherita-Pizza-5-1200.jpg" },
                    { name: "Pepperoni", img: "https://media.istockphoto.com/id/521403691/photo/hot-homemade-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=PaISuuHcJWTEVoDKNnxaHy7L2BTUkyYZ06hYgzXmTbo=" },
                    { name: "Veggie", img: "https://www.thursdaynightpizza.com/wp-content/uploads/2022/06/veggie-pizza-featured-image-3.png" },
                    { name: "BBQ Chicken", img: "https://i0.wp.com/www.slapyodaddybbq.com/wp-content/uploads/BBQChickenPizza-foodgawker.jpg?fit=600%2C600&ssl=1" },
                    { name: "Hawaiian", img: "https://www.jessicagavin.com/wp-content/uploads/2020/07/hawaiian-pizza-16-1200.jpg" }
                ];
            } else if (foodItem === "burger") {
                foodTypes = [
                    { name: "Cheeseburger", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSEVOJw7xUBZr_CSQuKHf3h5hlHgu1o1I7mw&s" },
                    { name: "Veg Burger", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNESDDA5entUo5alm29tnPmgaIz1BdFRaTFQ&s" },
                    { name: "Chicken Burger", img: "https://www.kitchensanctuary.com/wp-content/uploads/2019/08/Crispy-Chicken-Burger-square-FS-4518.jpg" },
                    { name: "BBQ Burger", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1OeH99CIqjgSP_p3d6ttwYcTBj3W3OyW9iQ&s" }
                ];
            } else if (foodItem === "momos") {
                foodTypes = [
                    { name: "Steamed Momos", img: "https://www.bigbasket.com/media/uploads/recipe/w-l/3506_2_1.jpg" },
                    { name: "Fried Momos", img: "https://36parkstreet.in/wp-content/uploads/2024/02/10.-Veg-Fried-Momos-scaled.jpg" },
                    { name: "Paneer Momos", img: "https://c.ndtvimg.com/2019-12/refk2gb8_momos_625x300_24_December_19.jpg" },
                    { name: "Chicken Momos", img: "https://static.toiimg.com/thumb/60275824.cms?width=1200&height=900" }
                ];
            } else if (foodItem === "sushi") {
                foodTypes = [
                    { name: "California Roll", img: "https://sarahsvegankitchen.com/wp-content/uploads/2023/07/Vegan-California-Rolls-8.jpg" },
                    { name: "Dragon Roll", img: "https://www.foodandwine.com/thmb/5m0L19cELC8zqZQGrcfhCTNY5jY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Dragon-Roll-FT-RECIPE0223-5e3d0283beee4921980ad7b5597d85a9.jpg" },
                    { name: "Salmon Roll", img: "https://ichisushi.com/wp-content/uploads/2022/04/Best-Salmon-Sushi-Recipes.jpg" },
                    { name: "Tuna Roll", img: "https://veganeverytime.com/wp-content/uploads/2024/04/vegan-spicy-tuna-roll-1-500x500.jpg" }
                ];
            } else if (foodItem === "noodles") {
                foodTypes = [
                    { name: "Veg Noodles", img: "https://shwetainthekitchen.com/wp-content/uploads/2023/03/vegetable-noodles.jpg" },
                    { name: "Chicken Noodles", img: "https://sinfullyspicy.com/wp-content/uploads/2023/01/1200-by-1200-images-5.jpg" },
                    { name: "Hakka Noodles", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbdmka3wHhCPigqcokfHfNqQx1RrAKdNjT9Q&s" },
                    { name: "Chow Mein", img: "https://thebigmansworld.com/wp-content/uploads/2023/02/chicken-chow-mein-recipe.jpg" }
                ];
            } else if (foodItem === "coke") {
                foodTypes = [
                    { name: "Coke", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1vgG6Eze6pmM22IdHu1joWMcjLUz4mA5Ekg&s" },
                    { name: "Diet Coke", img:"https://www.coca-cola.com/content/dam/onexp/us/en/brands/diet-coke/this-is-my-taste/dko-for-everyone-timt-campaign-card.png" },
                    { name: "Coke Zero", img: "https://media.post.rvohealth.io/wp-content/uploads/2019/08/is-coke-zero-bad-for-you-732x549-thumbnail.jpg" }
                ];
            } else if (foodItem === "milkshake") {
                foodTypes = [
                    { name: "Chocolate", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6AIB_gi26xZtA3GezZGqGMke9CWlLYbnd3w&s" },
                    { name: "Strawberry", img: "https://www.thehungrybites.com/wp-content/uploads/2023/06/Strawberry-milkshake-frappuccino-featured-500x500.jpg" },
                    { name: "Vanilla", img: "https://homebodyeats.com/wp-content/uploads/2021/05/vanilla-milkshake-recipe.jpg" },
                    { name: "Mango", img: "https://i.pinimg.com/736x/aa/c8/e7/aac8e7495442ea137e4b6d81354d4876.jpg" },
                    { name: "Banana", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8nsmcw8BAoC1x0gUBmKhxygkIiCJm0aYfDg&s" }
                ];
            } else if (foodItem === "pastry") {
                foodTypes = [
                    { name: "Chocolate Cake", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8aCLVKJn-8HMIjQeMwvFY66o_uNnD71kEyw&s" },
                    { name: "Strawberry Cake", img: "https://ocakes.in/storage/app/public/images/item/item-667beed47d94b.webp" },
                    { name: "Cheese Cake", img: "https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_auto,w_1500,ar_3:2/k%2Farchive%2F7b084eaf9d7d564dd2667094c3dd1260a5e4d646" },
                    { name: "Red Velvet Cake", img: "https://abicake.com/cdn/shop/files/Red-Velvet-Pastries.png?v=1703511308" }
                ];
            } else if (foodItem === "fries") {
                foodTypes = [
                    { name: "Classic Fries", img: "https://jamiegeller.com/.image/t_share/MTY1NTI0ODcxNTEzODQzMjM4/crispy-classic-french-friesjpg.jpg" },
                    { name: "Cheese Fries", img: "https://www.bunsinmyoven.com/wp-content/uploads/2023/09/thumb-4-500x500.jpg" },
                    { name: "Spicy Fries", img: "https://www.realfoodwithsarah.com/wp-content/uploads/2022/07/air-fryer-frozen-seasoned-fries-august-2022-2.jpeg" },
                    { name: "Curly Fries", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLGJgtkHUuzIzOlq_KhcYJWJamyjLYieJ4ww&s" }
                ];
            } else if (foodItem === "pasta") {
                foodTypes = [
                    { name: "Spaghetti", img: "https://www.archanaskitchen.com/images/archanaskitchen/10-Brands/DelMonte-KidsRecipes/Spaghetti_Pasta_Recipe_In_Creamy_Tomato_Sauce_-_Kids_Recipes_Made_With_Del_Monte-3.jpg" },
                    { name: "Penne Arrabbiata", img: "https://assets.epicurious.com/photos/5b886cc5e0a1020c87b31e51/1:1/w_2560%2Cc_limit/Penne-alla-vodka-30082018.jpg" },
                    { name: "Mac & Cheese", img: "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F03%2F19%2F238691-Simple-Macaroni-And-Cheese-mfs_006.jpg&w=160&q=60&c=sc&poi=auto&orient=true&h=90" },
                    { name: "Fettuccine Alfredo", img: "https://www.modernhoney.com/wp-content/uploads/2018/08/Fettuccine-Alfredo-Recipe-1.jpg" }
                ];
            } else if (foodItem === "dessert") {
                foodTypes = [
                    { name: "Brownie with Ice Cream", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQggyn0lDMwbFr0MLlLGQ8fYAGFM-4mlxY_g&s" },
                    { name: "Cupcake", img: "https://www.pillsbury.in/wp-content/uploads/2021/09/Cupcakes.jpg" },
                    { name: "Chocolate Cake", img: "https://www.labonelfinebaking.shop/wp-content/uploads/2021/02/CLASSIC-CHOCOLATE-CAKE.jpg" },
                    { name: "Apple Pie", img: "https://www.recipetineats.com/tachyon/2022/11/Apple-Pie_8.jpg" }
                ];
            } else if (foodItem === "rolls") {
                foodTypes = [
                    { name: "Veg Roll", img: "https://5.imimg.com/data5/UE/EM/MY-14256424/veg-rolls-1-kg-20-pcs.jpg" },
                    { name: "Chicken Roll", img: "https://www.licious.in/blog/wp-content/uploads/2022/12/Shutterstock_2132499279.jpg" },
                    { name: "Paneer Roll", img: "https://assets.bonappetit.com/photos/664656425029c0da2565ccbb/4:3/w_7336,h_5502,c_limit/240403_BON_APPETIT_SIMPLE_SUMMER_COOKING_PEDENMUNK_KATHI_ROLL_0436.jpg" },
                    { name: "Egg Roll", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBQUYaWutaebY-e5IzseGOIJZsbs-fdMk77g&s" }
                ];
            }

            foodTypes.forEach(food => {
                const div = document.createElement('div');
                div.classList.add('select-type-item');
                div.innerHTML = `
                    <img src="${food.img}" alt="${food.name}">
                    <h4>${food.name}</h4>
                    <button onclick="selectItem('${food.name}')">Select</button>
                `;
                selectTypeContainer.appendChild(div);
            });
        }

        function selectItem(itemName) {
            alert(`${itemName} has been selected!`);
        }

        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            const extraCheese = document.getElementById('extraCheese').checked ? 1 : 0;
            const extraSauce = document.getElementById('extraSauce').checked ? 1 : 0;
            const toppings = document.getElementById('toppings').checked ? 2 : 0;

            const basePrice = 10;
            const totalCost = (basePrice + extraCheese + extraSauce + toppings) * quantity;

            document.getElementById('total-cost').innerText = `Total Cost: $${totalCost}`;
        }
    </script>

</body>
</html>
